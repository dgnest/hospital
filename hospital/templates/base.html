{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Navbar -->
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
</head>

<body>
<div class="container">

  <head>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ETE</a>
        </div>

        {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar">
              </div>
              <button type="submit" class="btn btn-default">Buscar</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="{% url 'patient_app:patients-list' %}">Pacientes</a>
              </li>
              {% if user.is_superuser %}
                <li>
                  <a href="{% url 'user_app:users-list' %}">Usuarios</a>
                </li>
                <li>
                  <a href="{% url 'medicine_app:medicines-list' %}">Medicamentos</a>
                </li>
              {% endif %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bienvenido {{ user.username }}<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="{% url 'home_app:logout' %}">Cerrar Sesi√≥n</a></li>
                </ul>
              </li>
            </ul>
          </div>
        {% endif %}

      </div>
    </nav>
  </head>

  {% block content %} 
  {% endblock content %}

</div>
  
{% block js %}
  <!-- Jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% endblock js %}

</body>

</html>
