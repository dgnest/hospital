{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="panel panel-primary">

  <div class="panel-heading">
    <h1 class="panel-title">Agregar Medicamento <i class="fa fa-medkit"></i></h1>
  </div>

  <article class="panel-body">
    <form action="" method="post" role="form">
      {% csrf_token %}

      <div class="form-group">
        <label for="code">Código</label>
        <input name="code" id="code" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input name="name" id="name" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <input name="description" id="description" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="medicine_type">Tipo</label>
        <input name="medicine_type" id="medicine_type" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="amount">Cantidad</label>
        <input name="amount" id="amount" type="number" class="form-control" required>
      </div>

      <p>
        <button type="submit" class="btn btn-success btn-block"/> Crear</button>
      </p>
    </form>

    <p>
      <a href="{% url 'medicine_app:medicines-list' %}" class="btn btn-primary btn-block"> Volver a la Lista </a>
    </p>
  </article>

{% endblock content %}
