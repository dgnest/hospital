<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>

<body>

  <h1>Pacientes</h1>
  <ul>
    {% for patient in object_list %}
        <li>
            {{ patient.date_joined|date }} - {{ patient.first_name }}: - <a href="{% url 'patient_app:patients-detail' patient.dni %}">{{ patient.dni }}</a>
        </li>
    {% empty %}
        <li>No patients yet.</li>
    {% endfor %}
  </ul>

</body>

</html>
